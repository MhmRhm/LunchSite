<!-- registration/login.html -->
{% load crispy_forms_tags %}

{% block head %}
<link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/darkly/bootstrap.css">
<style>
    form {
        margin: 0 auto;
        max-width: 300px;
    }
</style>
{% endblock %}

{% block content %}
<form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <p></p>
        <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
