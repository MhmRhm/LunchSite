{% load crispy_forms_tags %}

{% block head %}
<link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/darkly/bootstrap.css">
<style>
    form {
        margin: 0 auto;
        max-width: 300px;
    }

    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid;
        padding: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="center">
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <p></p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
{% endblock %}
